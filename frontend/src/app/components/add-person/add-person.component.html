<div class="formContainer">
    <form [formGroup]="addPersonForm" (ngSubmit)="onSubmit()" class="registrationForm">
    <div class="registrationForm">
       <div class="info-message">
          <label for="id">ID:</label>
          <input type="text" id="id" formControlName="id" required/>
       </div>
       <div>
          <label for="Name">Name:</label>
          <input type="text" id="name" formControlName="name" required />
       </div>
       <div>
          <label for="Birthday">Birthday:</label>
          <input type="text" id="birthday" formControlName="birthday" required />
          <div [hidden]="addPersonForm.valid">Current Form Errors :</div>
          <div class="id-info-message" [class.hidden]="isIdPatternValid() && isIdNotEmpty()">
             Id must not be empty, and must start with a letter followed by four digits for eg x1234.
          </div>
          <div class="id-info-message" [class.hidden]="isNameNotEmpty()">
             Name must not be empty.
          </div>
          <div class="id-info-message" [class.hidden]="isValidDateFormat()">
             Birthday must be in correct format YYYY-mm-DD.
          </div>
       </div>
    </div>
    <button type="submit" [disabled]="!addPersonForm.valid">Register</button>
    </form>
    <button  (click)="setIdStatus()" [disabled]="!isIdPatternValid()">Check Id Availability</button>
    <span *ngIf="idStatusText && isIdPatternValid()"> {{idStatusText}} </span>
 </div>
